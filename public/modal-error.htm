<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/all.css">
    </head>
    <body>

        <div class="flex flex-center flex-middle" style="height: 100vh">
            <a href="#"
               class="button"
               data-modal-link="error"
            >Открыть окно с ошибкой</a>
        </div>

        <div data-modal="error" data-modal-width="400">
            <div class="message-block">
                <div class="icon">
                    <div class="i i-x"></div>
                </div>
                <div class="title">
                    Произошла ошибка, попробуйте ещё раз. Если ошибка повторяется, обратитесь к администратору.
                </div>
            </div>
        </div>

        <script src="./js/all.js"></script>
    </body>
</html>
